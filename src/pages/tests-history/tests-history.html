<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Test Statistics</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let k of results">
        <ion-list-header style="font-weight: bold">
            Date : {{k.date | date: 'medium'}}
            <ion-badge item-end
                (click)="server.share('Heart Disease Prediction System\n\nPatient Name: Rakshit Bhat\nPredicted Test: '+getList(k.tests)+'\n\n','','https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX18848544.jpg','https://fit.google.com/ \n\n Shared via SSR Mobile App')">
                <ion-icon name="md-share"></ion-icon>
            </ion-badge>
        </ion-list-header>
        <span *ngIf="k.tests.length == 0">
            <ion-item>
                No Tests Required
            </ion-item>
        </span>
        <ion-item *ngFor="let test of k.tests">
            {{test}}
        </ion-item>
    </ion-list>
</ion-content>
